<div
  class="p-3 d-flex justify-content-between align-content-center flex-column"
>
  <div class="w-100">
    <p class="text-start fw-bold text-dark">Enter Name</p>
    <ion-input
      class="rounded-pill"
      fill="solid"
      placeholder="Full Name (ex. Mike Weatherhead)"
      (ionChange)="set($event)"
    ></ion-input>
  </div>

  <button
    class="w-100 mt-3 btn fw-bold text-light bg-gradient"
    (click)="submit(email)"
  >
    <ng-container *ngIf="loading; else buttonTitles">
      <span class="mx-auto">
        {{ "Sending" }}
        <span
          class="spinner-border spinner-border-sm ms-2 m-auto"
          role="status"
          aria-hidden="true"
        ></span>
      </span>
    </ng-container>

    <ng-template #buttonTitles>
      <ng-container> {{ "Send" }}</ng-container>
    </ng-template>
  </button>
</div>
